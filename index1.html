			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					"Helvetica Neue", Arial, sans-serif, "Apple Color Emoji",
					"Segoe UI Emoji", "Segoe UI Symbol";
				color: #fff;
			}

			.slider {
				position: relative;
				overflow: hidden;
				max-width: 1600px;
				margin: 0 auto;
				padding-left: 40px;
				padding-right: 40px;
				padding-bottom: 30px;
			}

			.slider__wrapper {
				display: flex;
				transition: transform 0.6s ease;
			}

			.slider__item {
				flex: 0 0 100%;
				max-width: 100%;
				padding-left: 10px;
				padding-right: 10px;
			}

			@media (min-width: 576px) {
				.slider__item {
					flex: 0 0 50%;
					max-width: 50%;
				}
			}

			@media (min-width: 992px) {
				.slider__item {
					flex: 0 0 33.333333%;
					max-width: 33.333333%;
				}
			}

			@media (min-width: 1200px) {
				.slider__item {
					flex: 0 0 25%;
					max-width: 25%;
				}
			}

			.slider__control {
				position: absolute;
				top: 0;
				display: flex;
				align-items: center;
				justify-content: center;
				width: 50px;
				color: #fff;
				text-align: center;
				bottom: 0;
				background: #fff;
			}

			.slider__control:hover,
			.slider__control:focus {
				color: #fff;
				text-decoration: none;
				outline: 0;
			}

			.slider__control_left {
				left: 0;
			}

			.slider__control_right {
				right: 0;
			}

			.slider__control::before {
				content: "";
				display: inline-block;
				width: 20px;
				height: 20px;
				background: transparent no-repeat center center;
				background-size: 100% 100%;
			}

			.slider__control_left::before {
				background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23424242' viewBox='0 0 8 8'%3E%3Cpath d='M5.25 0l-4 4 4 4 1.5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z'/%3E%3C/svg%3E");
			}

			.slider__control_right::before {
				background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23424242' viewBox='0 0 8 8'%3E%3Cpath d='M2.75 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z'/%3E%3C/svg%3E");
			}

			.slider__content_header {
				position: relative;
			}

			.slider__content_img {
				display: block;
				height: auto;
				max-width: 100%;
			}

			.slider__content_section {
				position: absolute;
				bottom: 0;
				left: 0;
				background: #009688;
				color: #fff;
				padding: 4px 8px;
			}

			.slider__content_title {
				background: #f5f5f5;
				color: #424242;
				white-space: normal;
				font-weight: 700;
				font-size: 20px;
				line-height: 1.3;
				padding: 10px 15px;
				margin: 0;
				height: 52px;
			}

			.slider__content_footer {
				background: #f5f5f5;
				display: flex;
				padding: 20px 15px;
				color: #616161;
			}

			.slider__content_avatar {
				flex: 0 0 40px;
				max-width: 40px;
			}

			.slider__content_photo {
				display: block;
				height: auto;
				max-width: 100%;
				border-radius: 50%;
			}

			.slider__content_author {
				margin-left: 8px;
				line-height: 40px;
			}

			.slider__content_icon {
				height: 18px;
				margin-top: 12px;
				margin-left: auto;
			}

			.slider__content_views {
				margin-left: 4px;
				line-height: 40px;
			}

			.slider__indicators {
				position: absolute;
				right: 0;
				bottom: 0;
				left: 0;
				z-index: 15;
				display: flex;
				justify-content: center;
				padding-left: 0;
				margin-right: 15%;
				margin-left: 15%;
				list-style: none;
				margin-top: 0;
				margin-bottom: 0;
			}

			.slider__indicators li {
				box-sizing: content-box;
				flex: 0 1 auto;
				width: 30px;
				height: 4px;
				margin-right: 3px;
				margin-left: 3px;
				text-indent: -999px;
				cursor: pointer;
				background-color: #9e9e9e;
				background-clip: padding-box;
				border-top: 10px solid transparent;
				border-bottom: 10px solid transparent;
				opacity: 0.5;
				transition: opacity 0.6s ease;
			}

			.slider__indicators li.active {
				opacity: 1;
			}
		</style>

		<script>
			"use strict";
			var multiItemSlider = (function () {
				function _isElementVisible(element) {
					var rect = element.getBoundingClientRect(),
						vWidth = window.innerWidth || doc.documentElement.clientWidth,
						vHeight = window.innerHeight || doc.documentElement.clientHeight,
						elemFromPoint = function (x, y) {
							return document.elementFromPoint(x, y);
						};
					if (
						rect.right < 0 ||
						rect.bottom < 0 ||
						rect.left > vWidth ||
						rect.top > vHeight
					)
						return false;
					return (
						element.contains(elemFromPoint(rect.left, rect.top)) ||
						element.contains(elemFromPoint(rect.right, rect.top)) ||
						element.contains(elemFromPoint(rect.right, rect.bottom)) ||
						element.contains(elemFromPoint(rect.left, rect.bottom))
					);
				}

				return function (selector, config) {
					var _mainElement = document.querySelector(selector),
						_sliderWrapper = _mainElement.querySelector(".slider__wrapper"),
						_sliderItems = _mainElement.querySelectorAll(".slider__item"),
						_sliderControls = _mainElement.querySelectorAll(".slider__control"),
						_sliderControlLeft = _mainElement.querySelector(
							".slider__control_left"
						),
						_sliderControlRight = _mainElement.querySelector(
							".slider__control_right"
						),
						_wrapperWidth = parseFloat(getComputedStyle(_sliderWrapper).width),
						_itemWidth = parseFloat(getComputedStyle(_sliderItems[0]).width),
						_html = _mainElement.innerHTML,
						_indexIndicator = 0,
						_maxIndexIndicator = _sliderItems.length - 1,
						_indicatorItems,
						_positionLeftItem = 0,
						_transform = 0,
						_step = (_itemWidth / _wrapperWidth) * 100,
						_items = [],
						_interval = 0,
						_states = [
							{ active: false, minWidth: 0, count: 1 },
							{ active: false, minWidth: 576, count: 2 },
							{ active: false, minWidth: 992, count: 3 },
							{ active: false, minWidth: 1200, count: 4 },
						],
						_config = {
							isCycling: false,
							direction: "right",
							interval: 5000,
							pause: true,
						};

					for (var key in config) {
						if (key in _config) {
							_config[key] = config[key];
						}
					}

					_sliderItems.forEach(function (item, index) {
						_items.push({ item: item, position: index, transform: 0 });
					});

					var _setActive = function () {
						var _index = 0;
						var width = parseFloat(document.body.clientWidth);
						_states.forEach(function (item, index, arr) {
							_states[index].active = false;
							if (width >= _states[index].minWidth) _index = index;
						});
						_states[_index].active = true;
					};

					var _getActive = function () {
						var _index;
						_states.forEach(function (item, index, arr) {
							if (_states[index].active) {
								_index = index;
							}
						});
						return _index;
					};

					var position = {
						getItemMin: function () {
							var indexItem = 0;
							_items.forEach(function (item, index) {
								if (item.position < _items[indexItem].position) {
									indexItem = index;
								}
							});
							return indexItem;
						},
						getItemMax: function () {
							var indexItem = 0;
							_items.forEach(function (item, index) {
								if (item.position > _items[indexItem].position) {
									indexItem = index;
								}
							});
							return indexItem;
						},
						getMin: function () {
							return _items[position.getItemMin()].position;
						},
						getMax: function () {
							return _items[position.getItemMax()].position;
						},
					};

					var _transformItem = function (direction) {
						var nextItem,
							currentIndicator = _indexIndicator;
						if (!_isElementVisible(_mainElement)) {
							return;
						}
						if (direction === "right") {
							_positionLeftItem++;
							console.log(
								_positionLeftItem /* + _wrapperWidth / _itemWidth - 1 */
							);
							console.log(position.getMax());
							if (
								_positionLeftItem + _wrapperWidth / _itemWidth - 1 >
								position.getMax()
							) {
								nextItem = position.getItemMin();
								_items[nextItem].position = position.getMax() + 1;
								_items[nextItem].transform += _items.length * 100;
								_items[nextItem].item.style.transform =
									"translateX(" + _items[nextItem].transform + "%)";
							}
							_transform -= _step;
							_indexIndicator = _indexIndicator + 1;
							if (_indexIndicator > _maxIndexIndicator) {
								_indexIndicator = 0;
							}
						}
						if (direction === "left") {
							_positionLeftItem--;
							if (_positionLeftItem < position.getMin()) {
								nextItem = position.getItemMax();
								_items[nextItem].position = position.getMin() - 1;
								_items[nextItem].transform -= _items.length * 100;
								_items[nextItem].item.style.transform =
									"translateX(" + _items[nextItem].transform + "%)";
							}
							_transform += _step;
							_indexIndicator = _indexIndicator - 1;
							if (_indexIndicator < 0) {
								_indexIndicator = _maxIndexIndicator;
							}
						}
						_sliderWrapper.style.transform = "translateX(" + _transform + "%)";
						_indicatorItems[currentIndicator].classList.remove("active");
						_indicatorItems[_indexIndicator].classList.add("active");
					};

					var _slideTo = function (to) {
						var i = 0,
							direction = to > _indexIndicator ? "right" : "left";
						while (to !== _indexIndicator && i <= _maxIndexIndicator) {
							_transformItem(direction);
							i++;
						}
					};

					var _cycle = function (direction) {
						if (!_config.isCycling) {
							return;
						}
						_interval = setInterval(function () {
							_transformItem(direction);
						}, _config.interval);
					};

					var _controlClick = function (e) {
						if (e.target.classList.contains("slider__control")) {
							e.preventDefault();
							var direction = e.target.classList.contains(
								"slider__control_right"
							)
								? "right"
								: "left";
							_transformItem(direction);
							clearInterval(_interval);
							_cycle(_config.direction);
						}
						if (e.target.getAttribute("data-slide-to")) {
							e.preventDefault();
							_slideTo(parseInt(e.target.getAttribute("data-slide-to")));
							clearInterval(_interval);
							_cycle(_config.direction);
						}
					};

					var _handleVisibilityChange = function () {
						if (document.visibilityState === "hidden") {
							clearInterval(_interval);
						} else {
							clearInterval(_interval);
							_cycle(_config.direction);
						}
					};

					var _refresh = function () {
						clearInterval(_interval);
						_mainElement.innerHTML = _html;
						_sliderWrapper = _mainElement.querySelector(".slider__wrapper");
						_sliderItems = _mainElement.querySelectorAll(".slider__item");
						_sliderControls = _mainElement.querySelectorAll(".slider__control");
						_sliderControlLeft = _mainElement.querySelector(
							".slider__control_left"
						);
						_sliderControlRight = _mainElement.querySelector(
							".slider__control_right"
						);
						_wrapperWidth = parseFloat(getComputedStyle(_sliderWrapper).width);
						_itemWidth = parseFloat(getComputedStyle(_sliderItems[0]).width);
						_positionLeftItem = 0;
						_transform = 0;
						_indexIndicator = 0;
						_maxIndexIndicator = _sliderItems.length - 1;
						_step = (_itemWidth / _wrapperWidth) * 100;
						_items = [];
						_sliderItems.forEach(function (item, index) {
							_items.push({ item: item, position: index, transform: 0 });
						});
						_addIndicators();
					};

					var _setUpListeners = function () {
						_mainElement.addEventListener("click", _controlClick);
						if (_config.pause && _config.isCycling) {
							_mainElement.addEventListener("mouseenter", function () {
								clearInterval(_interval);
							});
							_mainElement.addEventListener("mouseleave", function () {
								clearInterval(_interval);
								_cycle(_config.direction);
							});
						}

						document.addEventListener(
							"visibilitychange",
							_handleVisibilityChange,
							false
						);
						window.addEventListener("resize", function () {
							var _index = 0,
								width = parseFloat(document.body.clientWidth);
							_states.forEach(function (item, index, arr) {
								if (width >= _states[index].minWidth) _index = index;
							});
							if (_index !== _getActive()) {
								_setActive();
								_refresh();
							}
						});
					};

					var _addIndicators = function () {
						var sliderIndicators = document.createElement("ol");
						sliderIndicators.classList.add("slider__indicators");
						for (var i = 0; i < _sliderItems.length; i++) {
							var sliderIndicatorsItem = document.createElement("li");
							if (i === 0) {
								sliderIndicatorsItem.classList.add("active");
							}
							sliderIndicatorsItem.setAttribute("data-slide-to", i);
							sliderIndicators.appendChild(sliderIndicatorsItem);
						}
						_mainElement.appendChild(sliderIndicators);
						_indicatorItems = _mainElement.querySelectorAll(
							".slider__indicators > li"
						);
					};

					// добавляем индикаторы
					_addIndicators();
					// инициализация
					_setUpListeners();

					if (document.visibilityState === "visible") {
						_cycle(_config.direction);
					}
					_setActive();

					return {
						right: function () {
							_transformItem("right");
						},
						left: function () {
							_transformItem("left");
						},
						stop: function () {
							_config.isCycling = false;
							clearInterval(_interval);
						},
						cycle: function () {
							_config.isCycling = true;
							clearInterval(_interval);
							_cycle();
						},
					};
				};
			})();

			var slider = multiItemSlider(".slider", {
				isCycling: false,
			});
		</script>
	</body>
